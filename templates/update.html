{% extends 'main.html' %}

{% block title %}
Update Page
{% endblock %}

{% block content %}

<form action="/updated/{{emp.id}}/" method="post">
    {% csrf_token %}
    <h1 style="text-align: center;">Update Employee</h1>
    <div>
        <label for="first_name">First name : </label>
        <input value="{{emp.first_name}}" type="text" name="first_name" id="first_name" placeholder="Enter your first name">
    </div>
    <div>
        <label for="last_name">Last name : </label>
        <input value="{{emp.last_name}}" type="text" name="last_name" id="last_name" placeholder="Enter your last name">
    </div>
    <div>
        <label for="address">Address : </label>
        <input value="{{emp.address}}" type="text" name="address" id="address" placeholder="Enter your address">
    </div>
    <div>
        <label for="city">City : </label>
        <input value="{{emp.city}}" type="text" name="city" id="city" placeholder="Enter your city">
    </div>
    <div>
        <label for="state">State : </label>
        <input value="{{emp.state}}" type="text" name="state" id="state" placeholder="Enter your state">
    </div>
    <div>
        <label for="email">Email : </label>
        <input value="{{emp.email}}" type="email" name="email" id="email" placeholder="Enter your email">
    </div>
    <div>
        <label for="phone">Phone : </label>
        <input value="{{emp.phone}}" type="number" name="phone" id="phone" placeholder="Enter your phone">
    </div>
    <button type="submit" class="button">Update Employee</button>
</form>

{% endblock %}
